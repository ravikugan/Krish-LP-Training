<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head> 
  <body>
  <div class="container">
  	
  	<div class="jumbotron">	
  		<h1>Welcome to secured page</h1>
  		<form name="fetch-customers" th:action="@{/customers}" th:formmthod="POST">
  			<button type="submit" class="btn btn-primary">customers</button>
  		</form>
  	</div>
  	
  	<div th:unless="${error==null}">
  		<table class="table">
  			<thead>
  				<tr>
  					<td>Status code</td>
  					<td>Error</td>
  				</tr>
  			</thead>
  		
  			<tr>
  				<td><span th:text="${error.statusCode}"></span></td>
  				<td><span th:text="${error.body}"></span></td>
  			</tr>
  		</table>
  	</div>
  	
  	<div th:if="${error==null}">
  		<table class="table">
  			<thead>
  				<tr>
  					<td>First Name</td>
  					<td>Last Name</td>
  					<td>Dl Number</td>
  				</tr>
  			</thead>
  			<tbody>
  				<tr th:each="customer: ${customers}">
  					<td><span th:text="${customer.firstName}"></span></td>
  					<td><span th:text="${customer.lastName}"></span></td>
  					<td><span th:text="${customer.dlNumber}"></span></td> 
  				</tr>
  		
  			</tbody>
  		</table>	
  	</div>
  	
  
  
  </div>
