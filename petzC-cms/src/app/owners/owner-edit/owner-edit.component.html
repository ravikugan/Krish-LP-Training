<form >
    <div class="form-group row">
        <label for="ownerID" class="col-sm-1 col-form-label">Owner ID</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="ownerID" [readonly]="true" [value]="editedOwner.oid">
        </div>
    </div>
    <div class="form-group row">
        <label for="firstName" class="col-sm-1 col-form-label">First Name</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="firstName"  [value]="editedOwner.firstName" [(ngModel)]="editedOwner.firstName" name="firstName">
        </div>
    </div>
    <div class="form-group row">
        <label for="lastName" class="col-sm-1 col-form-label">last Name</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="lastName" [value]="editedOwner.lastName" [(ngModel)]="editedOwner.lastName" name="lastName" >
        </div>
    </div>
    <div class="form-group row">
        <label for="contactNo" class="col-sm-1 col-form-label">Contact No</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="contactNo" [value]="editedOwner.contactNo" [(ngModel)]="editedOwner.contactNo" name="contactNo" >
        </div>
    </div>
    

    <button type="button" class="btn btn-primary " (click)="editChanges()">Submit</button>
    <div class="col-sm-4">
      <button type="button" class="btn btn-primary " (click)="goBack()">Back</button>
    </div>
  
  </form>
